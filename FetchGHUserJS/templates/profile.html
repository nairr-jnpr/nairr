<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Github Profile</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <table class="table">
            {% for (header,param) in zip(headers,params) %}
            <tr class="table__row">
                <th class="table__header">{{ header }}</th>
                <td class="table__cell">{{ param }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
