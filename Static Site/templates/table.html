<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>AP Firmware Report</title>
        <link rel="stylesheet" href="/static/styles.css"/>
    </head>
    <body>
        <table class="table">
            <tr class="table__header">
                {% for header in headers %}
                <th class="table__cell">{{ header }}</th>
                {% endfor %}
            </tr>
            <tr class="table__row">
                {% for param in params %}
                <td class="table__cell">{{ param }}</td>
                {% endfor %}


            </tr>
        </table>
    </body>

</html>
