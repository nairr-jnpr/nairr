<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Test Report</title>
    <link rel="stylesheet" href="/static/overview.css">
</head>
<body>
    <table class="table">
        <tr class="table__header">
            {% for header in headers %}
            <th class="table__cell">{{ header }}</th>
            {% endfor %}
        </tr>
        {% for label,vals in rows.items() %}
        <tr class="table__row">
            <td class="table__cell">
                <a href="{{ url_for('details',label=label) }}">{{ label }}</a>
            </td>
            <td class="table__cell">
                <a href="{{ url_for('details',label=label) }}">{{ vals.total_test }}</a>
            </td>
            <td class="table__cell">
                <a href="{{ url_for('details',label=label) }}">{{ vals.passed }}</a>
            </td>
        </tr>
        {% endfor%}
    </table>
</body>
</html>
